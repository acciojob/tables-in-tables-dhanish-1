<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Tables</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: left;
        }
        .black-cell {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Tables in Tables</h1>
    <table>
        <thead>
            <tr>
                <th colspan="2">Main Table</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <!-- Nested Table 1 -->
                    <table>
                        <thead>
                            <tr>
                                <th colspan="2">Nested Table 1</th>
                            </tr>
                            <tr>
                                <th>Column 1</th>
                                <th>Column 2</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Data 1</td>
                                <td>Data 2</td>
                            </tr>
                        </tbody>
                    </table>
                </td>
                <td>
                    <!-- Nested Table 2 -->
                    <table>
                        <thead>
                            <tr>
                                <th colspan="2">Nested Table 2</th>
                            </tr>
                            <tr>
                                <th>Column 1</th>
                                <th>Column 2</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="black-cell">HTML</td>
                                <td>Example</td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <!-- Nested Table 3 -->
                    <table>
                        <thead>
                            <tr>
                                <th colspan="2">Nested Table 3</th>
                            </tr>
                            <tr>
                                <th>Column 1</th>
                                <th>Column 2</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Data 3</td>
                                <td>Data 4</td>
                            </tr>
                        </tbody>
                    </table>
                </td>
                <td>
                    <!-- Nested Table 4 with List -->
                    <table>
                        <thead>
                            <tr>
                                <th colspan="2">Nested Table 4</th>
                            </tr>
                            <tr>
                                <th>Column 1</th>
                                <th>Column 2</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <ul>
                                        <li>List item 1</li>
                                        <li>List item 2</li>
                                        <li>List item 3</li>
                                    </ul>
                                </td>
                                <td>More Data</td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
